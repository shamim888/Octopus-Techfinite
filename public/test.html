<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Menu Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 text-white p-4">
        <ul class="flex space-x-4">
            <!-- Menu 1 with Submenu -->
            <li class="relative group">
                <a href="#" class="hover:bg-gray-700 px-3 py-2">Menu 1</a>
                <ul class="hidden absolute top-full left-0 bg-gray-800 text-gray-300 group-hover:block">
                    <li><a href="#" class="block px-4 py-2">Submenu 1.1</a></li>
                    <li><a href="#" class="block px-4 py-2">Submenu 1.2</a></li>
                    <li><a href="#" class="block px-4 py-2">Submenu 1.3</a></li>
                </ul>
            </li>
            
            <!-- Menu 2 with Submenu -->
            <li class="relative group">
                <a href="#" class="hover:bg-gray-700 px-3 py-2">Menu 2</a>
                <ul class="hidden absolute top-full left-0 bg-gray-800 text-gray-300 group-hover:block">
                    <li><a href="#" class="block px-4 py-2">Submenu 2.1</a></li>
                    <li><a href="#" class="block px-4 py-2">Submenu 2.2</a></li>
                </ul>
            </li>

            <!-- Menu 3 with Submenu -->
            <li class="relative group">
                <a href="#" class="hover:bg-gray-700 px-3 py-2">Menu 3</a>
                <ul class="hidden absolute top-full left-0 bg-gray-800 text-gray-300 group-hover:block">
                    <li><a href="#" class="block px-4 py-2">Submenu 3.1</a></li>
                </ul>
            </li>

            <!-- Menu 4 with Submenu -->
            <li class="relative group">
                <a href="#" class="hover:bg-gray-700 px-3 py-2">Menu 4</a>
                <ul class="hidden absolute top-full left-0 bg-gray-800 text-gray-300 group-hover:block">
                    <li><a href="#" class="block px-4 py-2">Submenu 4.1</a></li>
                    <li><a href="#" class="block px-4 py-2">Submenu 4.2</a></li>
                </ul>
            </li>

            <!-- Menu 5 with Submenu -->
            <li class="relative group">
                <a href="#" class="hover:bg-gray-700 px-3 py-2">Menu 5</a>
                <ul class="hidden absolute top-full left-0 bg-gray-800 text-gray-300 group-hover:block">
                    <li><a href="#" class="block px-4 py-2">Submenu 5.1</a></li>
                    <li><a href="#" class="block px-4 py-2">Submenu 5.2</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const menuItems = document.querySelectorAll(".relative");

                menuItems.forEach((menuItem) => {
                    menuItem.addEventListener("mouseenter", () => {
                        const submenu = menuItem.querySelector("ul");
                        if (submenu) {
                            submenu.classList.add("block");
                            submenu.classList.remove("hidden");
                        }
                    });

                    menuItem.addEventListener("mouseleave", () => {
                        const submenu = menuItem.querySelector("ul");
                        if (submenu) {
                            submenu.classList.remove("block");
                            submenu.classList.add("hidden");
                        }
                    });
                });
            });
    </script>
</body>
</html>
